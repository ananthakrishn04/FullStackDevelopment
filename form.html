<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- form validation html page -->
    <form  id="register_form" action="./test.html" name="registration">
        <input type="text" id="name" placeholder="Name"><br><br>
        <input type="text" id="email" placeholder="Email"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password"><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="maleradio" value="male" name="gender">
        <label for="male">male</label>

        <input type="radio" id="femaleradio" value="female" name="gender">
        <label for="female">female</label><br><br>

        <label for="country">Country:</label>
        <select id="country">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>

        <!-- error message -->
         <div id="messageError"></div>


         <script src="./form.js"></script>
</body>
</html>
