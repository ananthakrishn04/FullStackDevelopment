<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
</head>
<body>

    <h2>Contact Form</h2>

    <form action="D:\study\Sem7\Full Stack Developmetn\submit_form.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="user">Username:</label><br>
        <input type="text" id="user" name="user" required><br><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" required><br><br>

        <label for="confirm_pass">Confirm Password:</label><br>
        <input type="password" id="confirm_pass" name="confirm_pass" required><br><br>  

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="phone">Mobile:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="male">Female</label>

        <input type="radio" id="others" name="gender" value="others" required>
        <label for="male">Others</label><br><br>

        <label for="Qualifications">Qualifications:</label><br>
        <select name="Qualifications" id="Qualifications" required>
            <option value="10">SSLC</option>
            <option value="12">Plus Two</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="Reading"
        >
        <label for="reading">Reading</label>

        <input type="checkbox" id="writing" name="hobbies" value="Writing">
        <label for="writing">Writing</label>

        <input type="checkbox" id="drawing" name="hobbies" value="Drawing">
        <label for="drawing">Drawing</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
